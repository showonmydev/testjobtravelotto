<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">

<script>


    const BinessForm = () => class extends AppComponent(ReduxMixin(Polymer.Element)) {

        _clearFields() {
            this.form.reset();
        }

        _checkForEnter(event) {
            if (!this.loading && (event.which == 13 || event.keyCode == 13)) {
                let btn = this.form.querySelector('[type=submit]');
                if (!btn) return;
                btn.click();
            }

        }

        validate() {
            return this.form.validate();
        }
    } 
</script>
